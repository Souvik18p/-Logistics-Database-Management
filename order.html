        <main>
          <section class="shipment-details">
            <h2>Shipment Details</h2>
            <form action="#">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
      
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
      
              <label for="country">Country</label>
              <select id="country" name="country" required>
                <option value="" selected disabled>Select a country</option>
                <option value="USA">United States</option>
                <option value="CA">Canada</option>
                <option value="MX">Mexico</option>
                <option value="UK">United Kingdom</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
                <option value="IT">Italy</option>
                <option value="JP">Japan</option>
                <option value="CN">China</option>
                <option value="IN">India</option>
              </select>
      
              <label for="pickup-address">Pickup Address</label>
              <input type="text" id="pickup-address" name="pickup-address" required>
      
              <label for="delivery-address">Delivery Address</label>
              <input type="text" id="delivery-address" name="delivery-address" required>
      
              <label for="package-type">Package Type</label>
              <select id="package-type" name="package-type">
                <option value="envelope">Envelope</option>
                <option value="box">Box</option>
                <option value="pallet">Pallet</option>
              </select>
      
              <label for="package-weight">Package Weight (in kg)</label>
              <input type="number" id="package-weight" name="package-weight" min="0" step="0.1" required>
      
              <label for="shipping-method">Shipping Method</label>
              <select id="shipping-method" name="shipping-method">
                <option value="road">Road</option>
                <option value="rail">Rail</option>
                <option value="air">Air</option>
              </select>
      
              <div class="payment-options">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method">
                  <option value="cash-on-delivery">Cash on Delivery</option>
                  <option value="credit-card">Credit Card</option>
                  <option value="bank-transfer">Bank Transfer</option>
                </select>
      
                <label for="cod-amount">COD Amount (if applicable)</label>
                <input type="number" id="cod-amount" name="cod-amount" min="0" step="0.01">
              </div>
      
              <button type="submit">Submit</button>
            </form>
          </section>
        </main>
      
        <script>
            // Get form elements
        const shipmentForm = document.querySelector('.shipment-details form');
        const sendMethodInput = document.querySelectorAll('input[name="send-method"]');
        const paymentMethodSelect = document.getElementById('payment-method');
        const codAmountInput = document.getElementById('cod-amount');

        // Add event listener to form submit
        shipmentForm.addEventListener('submit', (e) => {
        e.preventDefault();
        // Your shipment logic goes here
        });

        // Add event listener to send method input
        sendMethodInput.forEach((input) => {
        input.addEventListener('click', () => {
            // Your send method logic goes here
        });
        });

        // Add event listener to payment method select
        paymentMethodSelect.addEventListener('change', () => {
        if (paymentMethodSelect.value === 'cash-on-delivery') {
            codAmountInput.removeAttribute('disabled');
        } else {
            codAmountInput.setAttribute('disabled', 'disabled');
            codAmountInput.value = '';
        }
        });
        </script>

        <main>
          <section class="shipment-details">
            <h2>Shipment Details</h2>
            <form action="connec.php" method="post">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" class="from-control" required>
      
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" class="from-control" pattern="[0-9]{10}" required>
      
              <label for="country">Country</label>
              <select id="country" name="country"  class="from-control"required>
                <option value="" selected disabled>Select a country</option>
                <option value="USA">United States</option>
                <option value="CA">Canada</option>
                <option value="MX">Mexico</option>
                <option value="UK">United Kingdom</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
                <option value="IT">Italy</option>
                <option value="JP">Japan</option>
                <option value="CN">China</option>
                <option value="IN">India</option>
              </select>
      
              <label for="pickup_address">Pickup Address</label>
              <input type="text" id="pickup_address" class="from-control" name="pickup_address" required>
      
              <label for="delivery_address">Delivery Address</label>
              <input type="text" id="delivery_address"  class="from-control"  name="delivery_address" required>
      
              <label for="package_type">Package Type</label>
              <select id="package_type"  class="from-control" name="package_type">
                <option value="envelope">Envelope</option>
                <option value="box">Box</option>
                <option value="pallet">Pallet</option>
              </select>
      
              <label for="package_weight">Package Weight (in kg)</label>
              <input type="number" id="package-weight"  class="from-control" name="package_weight" min="0" step="0.1" required>
      
              <label for="shipping_method">Shipping Method</label>
              <select id="shipping_method" class="from-control"  name="shipping_method">
                <option value="road">Road</option>
                <option value="rail">Rail</option>
                <option value="air">Air</option>
                <option value="air">Ship</option>
              </select>
      
              <div class="payment-options">
                <label for="payment_method">Payment Method</label>
                <select id="payment_method" class="from-control"  name="payment_method">
                  <option value="cash-on-delivery">Cash on Delivery</option>
                  <option value="credit-card">Credit Card</option>
                  <option value="bank-transfer">Bank Transfer</option>
                </select>
      
                <label for="cod_amount">COD Amount (if applicable)</label>
                <input type="number" id="cod_amount"  class="from-control" name="cod_amount" min="0" step="0.01">
              </div>
      
              <button type="submit">Submit</button>
            </form>
          </section>
